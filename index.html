<!DOCTYPE html>

<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="image-container">
        <img src="assets/shopping-cart-297750_960_720.webp" alt="Imagem centralizada">
      </div>

  <main class="container">
    <header>
      <h1>Compras da semana</h1>
    </header>
    <section class="list-section">
      <div class="input-group">
        <input type="text" id="new-item" placeholder="Adicione um novo item">
        <button id="add-button">Adicionar Item</button>
      </div>
      <ul id="shopping-list">
       
      </ul>
      <div id="message" class="hidden">O item foi removido da lista</div>
    </section>
  </main>

  <script src="scripts.js"></script>


</body>

</html>
